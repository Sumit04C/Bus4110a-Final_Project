<!DOCTYPE html>
<html>
<head>
    <title>Sales Data Query Application</title>
</head>
<body>
    <h1>Sales Data Query Application</h1>
    <form action="/results" method="POST">
        <label for="category"><strong>Category:</strong></label>
        <select name="category" id="category">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="subcategory"><strong>Sub-Category:</strong></label>
        <select name="subcategory" id="subcategory">
            {% for subcategory in subcategories %}
                <option value="{{ subcategory }}">{{ subcategory }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="region"><strong>Region:</strong></label>
        <select name="region" id="region">
            {% for region in regions %}
                <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="segment"><strong>Segment:</strong></label>
        <select name="segment" id="segment">
            {% for segment in segments %}
                <option value="{{ segment }}">{{ segment }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="query"><strong>Query:</strong></label>
        <select name="query" id="query">
            {% for q in queries %}
                <option value="{{ q }}">{{ q }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="Search">Search</button>
    </form>
</body>
</html>
